<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realistic Blooming Flowers ðŸŒ¸</title>
    <style>
      body {
        background-color: #f9f2f8;
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 10px;
      }

      h1 {
        font-size: 3.5em;
        color: #d45a7d;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        color: #aa3b6f;
      }

      /* Position the bouquet in the center */
      .bouquet {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        height: 400px;
      }

      /* Position each flower in a circular pattern */
      .flower {
        cursor: pointer;
        border-radius: 50%;
        transition: transform 0.6s ease;
        --petal-color: #ff6b9b;
        --center-color: #ffcb00;
      }

      .flower:nth-child(1) {
        transform: rotate(0deg) translateX(125px);
      }
      .flower:nth-child(2) {
        transform: rotate(36deg) translateX(125px);
      }
      .flower:nth-child(3) {
        transform: rotate(72deg) translateX(125px);
      }
      .flower:nth-child(4) {
        transform: rotate(108deg) translateX(125px);
      }
      .flower:nth-child(5) {
        transform: rotate(144deg) translateX(125px);
      }
      .flower:nth-child(6) {
        transform: rotate(180deg) translateX(125px);
      }
      .flower:nth-child(7) {
        transform: rotate(216deg) translateX(125px);
      }
      .flower:nth-child(8) {
        transform: rotate(252deg) translateX(125px);
      }
      .flower:nth-child(9) {
        transform: rotate(288deg) translateX(125px);
      }
      .flower:nth-child(10) {
        transform: rotate(324deg) translateX(125px);
      }

      /* Petal styling */
      .petal {
        position: absolute;
        width: 20px;
        height: 38px;
        background: linear-gradient(145deg, #ff6b9b, #ff4e7d);
        border-radius: 50% 50% 0 0;
        transform-origin: center bottom;
        background: var(--petal-color);
        transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
        z-index: 1;
        box-shadow: 0 0 5px var(--petal-color), 0 0 10px var(--petal-color);
      }

      .p1 {
        transform: rotate(0deg) scale(1);
      }
      .p2 {
        transform: rotate(72deg) scale(1);
      }
      .p3 {
        transform: rotate(144deg) scale(1);
      }
      .p4 {
        transform: rotate(216deg) scale(1);
      }
      .p5 {
        transform: rotate(288deg) scale(1);
      }

      /* When the flower blooms */
      .flower.open .petal {
        opacity: 1;
        position: absolute;
        top: 0;
        left: 0;
      }

      .flower.open .petal.p1 {
        transform: rotate(0deg);
      }
      .flower.open .petal.p2 {
        transform: rotate(72deg);
      }
      .flower.open .petal.p3 {
        transform: rotate(144deg);
      }
      .flower.open .petal.p4 {
        transform: rotate(216deg);
      }
      .flower.open .petal.p5 {
        transform: rotate(288deg);
      }

      /* Center of the flower */
      .center {
        position: absolute;
        width: 20px;
        height: 20px;
        background: var(--center-color);
        border-radius: 50%;
        top: 28px;
        left: 0;
        box-shadow: 0 0 10px rgba(255, 205, 0, 0.6);
        z-index: 2;
        transition: background-color 0.4s ease;
      }

      /* Flower center color change when blooming */
      .flower.open .center {
        background: #ffb100;
      }

      /* Flower scaling when clicked */
      .flower.open {
        transform: scale(1.1) translateX(-10px) translateY(-87px);
      }

      /* Note styling */
      .note {
        width: 158px;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #9c3853;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .note.show {
        opacity: 1;
      }

      .main {
        position: relative;
      }

      .title {
        font-size: 30px;
      }

      .instruction {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <h1 class="title">Lo Que Amo De Ti ðŸŒ¸</h1>
    <p class="instruction">
      Click on the flowers to make them bloom and reveal sweet messages.
    </p>

    <div class="main">
      <div class="bouquet">
        <!-- 10 flowers placed in a circular pattern -->
        <div
          class="flower"
          data-note="Your thoughtfulness.\n\nYour gifts and actions, both big and small, make me so feel so cared for, understood, and appreciated."
          data-color="pink"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="Your uncompromising loyalty to your inner self.\n\nYou hold firm values that you stick to and live by that make you so strong."
          data-color="yellow"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="When you open up to me.\n\nWhen you show your sensitive soft side and allow yourself to be you around me I feel proud and trusted."
          data-color="purple"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="Your ability to sense the thoughts/feelings of others."
          data-color="red"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="You're beautiful smile.\n\nThat effortless, truly happy smile that warms my heart."
          data-color="orange"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="Your protective and nurturing side.\n\nYou push your sisters to be their best selves, sacrificing time, effort, and money to support them."
          data-color="blue"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="Your strength.\n\nThrough all the stress and hardship you've endured, you still push on forward and up."
          data-color="green"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="Your adventurous side.\n\nYou never turn down trying new things, except maybe food like balut."
          data-color="violet"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="Your sense of humor.\n\nWhile you may have stolen some of mine, you make me laugh over the worst jokes or just your goofiness."
          data-color="pink"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>

        <div
          class="flower"
          data-note="The way you add purpose to my life.\n\nI find joy in loving you, protecting you, providing for you, and finding comfort in you."
          data-color="yellow"
        >
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="center"></div>
        </div>
      </div>

      <div id="noteBox" class="note"></div>
    </div>

    <script>
      const flowers = document.querySelectorAll(".flower");
      const noteBox = document.getElementById("noteBox");

      flowers.forEach((flower) => {
        // Set the flower's custom colors based on data-color attribute
        const flowerColor = flower.getAttribute("data-color");
        if (flowerColor === "pink") {
          flower.style.setProperty("--petal-color", "#ff6b9b");
        } else if (flowerColor === "yellow") {
          flower.style.setProperty("--petal-color", "#ffea00");
        } else if (flowerColor === "purple") {
          flower.style.setProperty("--petal-color", "#9b59b6");
        }

        flower.addEventListener("click", () => {
          var isOpen = flower.classList.contains("open");
          flowers.forEach((f) => f.classList.remove("open"));

          if (!isOpen) flower.classList.add("open");

          let allClosed = true;
          flowers.forEach((f) => {
            if (f.classList.contains("open")) {
              allClosed = false;
              return;
            }
          });

          if (allClosed) {
            noteBox.textContent = "";
            noteBox.classList.remove("show");
            return;
          }

          if (flower.classList.contains("open")) {
            noteBox.innerHTML = flower.dataset.note.replace(/\\n/g, "<br />");
            noteBox.classList.add("show");
          }
        });
      });
    </script>
  </body>
</html>
